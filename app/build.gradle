apply plugin: 'com.android.application'
apply plugin: 'com.novoda.build-properties'
apply plugin: 'io.fabric'
apply plugin: 'realm-android'

buildProperties {
    keys {
        using project.file('keys.properties')
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.knobtviker.thermopile"
        minSdkVersion 27
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.0"

        buildConfigField "String", 'MEMORY_DATABASE_NAME', '"thermopile_memory.realm"'
        buildConfigField "String", 'DATABASE_NAME', '"thermopile.realm"'
        buildConfigField "int", 'DATABASE_VERSION', '1'

        manifestPlaceholders = [fabricApiKey: buildProperties.keys['fabric_manifest'].or("").string]
        buildConfigField "String", 'KEY_FABRIC', buildProperties.keys['fabric'].or("").string
        buildConfigField "String", 'KEY_BUGFENDER', buildProperties.keys['bugfender'].or("").string
        buildConfigField "String", 'KEY_INSTABUG', buildProperties.keys['instabug'].or("").string
    }
    buildTypes {
        debug {
            debuggable false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a'
            universalApk false
        }
    }
}

dependencies {
    //base
    compileOnly 'com.google.android.things:androidthings:0.8-devpreview'
    implementation 'com.knobtviker.android.things.contrib.community:boards:1.0.6'
    implementation 'com.knobtviker.android.things.contrib.community.driver:bme280:1.1.3'
    implementation 'com.knobtviker.android.things.contrib.community.driver:bme680:1.1.1'
    implementation 'com.knobtviker.android.things.contrib.community.driver:tsl2561:1.1.1'
    implementation 'com.knobtviker.android.things.contrib.community.driver:ds3231:1.0.4'
    implementation 'com.knobtviker.android.things.contrib.community.driver:lsm9ds1:1.0.3'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.12'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'net.danlew:android.joda:2.9.9'
    implementation 'com.google.guava:guava-base:r03'
    implementation 'com.google.guava:guava-primitives:r03'
    implementation 'com.google.guava:guava-annotations:r03'
    implementation 'com.google.guava:guava-collections:r03'
    implementation 'com.google.dagger:dagger:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    //data
    //local
    implementation 'io.realm:android-adapters:2.0.0'
    //presentation
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:gridlayout-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.bignerdranch.android:simple-item-decoration:1.0.0'
    implementation('com.philliphsu:bottomsheetpickers:2.4.1') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'gridlayout-v7'
    }
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    //other
    implementation 'com.jakewharton.timber:timber:4.7.0'
    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.uphyca:stetho_realm:2.2.2'
    implementation 'com.instabug.library:instabug:5.0.0.4.2-SNAPSHOT'
    implementation 'com.bugfender.sdk:android:1.0.6'
    implementation 'com.google.firebase:firebase-core:12.0.1'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.1'
}

apply plugin: 'com.google.gms.google-services'
