apply plugin: 'com.android.application'
apply plugin: 'com.novoda.build-properties'
apply plugin: 'io.fabric'
apply plugin: 'androidx.navigation.safeargs'

buildProperties {
    keys {
        using project.file('keys.properties')
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.knobtviker.thermopile"
        minSdkVersion 27
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.0"

        buildConfigField "String", 'DATABASE_NAME', '"thermopile.objectbox"'

        manifestPlaceholders = [fabricApiKey: buildProperties.keys['fabric_manifest'].or("").string]
        buildConfigField "String", 'KEY_FABRIC', buildProperties.keys['fabric'].or("").string
    }
    buildTypes {
        debug {
            debuggable false
            adbOptions {
                installOptions "-g"
            }
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a'
            universalApk false
        }
    }
}

dependencies {
    //base
    compileOnly 'com.google.android.things:androidthings:1.0'
    implementation 'com.knobtviker.android.things.contrib.community:boards:1.0.7'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.14'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'net.danlew:android.joda:2.9.9'
    implementation 'com.google.guava:guava-base:r03'
    implementation 'com.google.guava:guava-primitives:r03'
    implementation 'com.google.guava:guava-annotations:r03'
    implementation 'com.google.guava:guava-collections:r03'
    implementation 'com.google.dagger:dagger:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    //data
    debugImplementation 'io.objectbox:objectbox-android-objectbrowser:1.5.0'
    releaseImplementation 'io.objectbox:objectbox-android:1.5.0'
    compileOnly 'com.google.auto.value:auto-value-annotations:1.6'
    annotationProcessor 'com.google.auto.value:auto-value:1.6'
    //presentation
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:gridlayout-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'android.arch.navigation:navigation-fragment:1.0.0-alpha01'
    implementation 'android.arch.navigation:navigation-ui:1.0.0-alpha01'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.bignerdranch.android:simple-item-decoration:1.0.0'
    implementation('com.philliphsu:bottomsheetpickers:2.4.1') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'gridlayout-v7'
    }
    //other
    implementation 'com.jakewharton.timber:timber:4.7.0'
    implementation 'com.google.firebase:firebase-core:12.0.1'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.3@aar') {
        transitive = true
    }
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.objectbox'
